<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Upload image</title>
</head>
<body class="bg-body">
  <div class="container mt-1">
    <div class="text-end">
      <button id="status" class="btn btn-info btn-sm" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
      </button>
    </div>
    <div class="text-center">
      <canvas id="canvas" class="border border-dark d-block m-auto w-50"></canvas>
  </div>
    <div class="w-50 m-auto">
      <img id="imgElement" alt="No Image" class="d-none">
      <div class="my-3">
          <label for="inputElement" class="form-label text-secondary">Subir captura</label>
          <input id="inputElement" type="file" class="form-control">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script async src="opencv.js" type="text/javascript"></script>
  <script src="assets/js/image.js"></script>
</body>
</html>
